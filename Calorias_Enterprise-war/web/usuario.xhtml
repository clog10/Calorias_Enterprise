<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Carlos de Jes√∫s Gutierrez Loaeza</title>
    </h:head>
    <h:body>
        <center>
            <f:view>
                <h:form>
                    <h1><h:outputText value="Registrar Usuario"/></h1>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Nombre:" for="nombre" />
                        <h:inputText id="nombre" value="#{cUsuario.usuario.nombre}" title="Nombre" label="Nombre" required="true" requiredMessage="Valor obligatorio"/>
                        <h:outputLabel value="Sexo:" for="sexo" />
                        <h:selectOneRadio id="sexo" value="#{cUsuario.usuario.sexo}" label="Sexo" required="true" requiredMessage="Valor obligatorio">
                            <f:selectItem
                                itemLabel="Hombre" itemValue="H"/>
                            <f:selectItem 
                                itemLabel="Mujer" itemValue="M"/>
                        </h:selectOneRadio>
                        <h:outputLabel value="Fecha de registro:" for="fecharegistro" />
                        <h:inputText id="fecharegistro" value="#{cUsuario.usuario.fecharegistro}" title="Fecharegistro" label="Fecha de Registro" required="true" requiredMessage="Valor obligatorio">
                            <f:convertDateTime pattern="MM/dd/yyyy"/>
                        </h:inputText> 
                        <h:outputLabel value="Usuario:" for="usuario" />
                        <h:inputText id="usuario" value="#{cUsuario.usuario.usuario}" title="Usuario" label="Usuario" required="true" requiredMessage="Valor obligatorio"/>
                        <h:outputLabel value="Password:" for="contrasenia" />
                        <h:inputText id="contrasenia" value="#{cUsuario.usuario.contrasenia}" title="Contrasenia" label="Password" required="true" requiredMessage="Valor obligatorio"/>
                        <h:outputLabel value="Fecha de nacimiento:" for="fechanacimiento" />
                        <h:inputText id="fechanacimiento" value="#{cUsuario.usuario.fechanacimiento}" title="Fechanacimiento" label="Fecha de Nacimiento" required="true" requiredMessage="Valor obligatorio">
                            <f:convertDateTime pattern="MM/dd/yyyy"/>
                        </h:inputText>  
                        <h:outputLabel value="Tipoact:" for="tipoact" />
                        <h:selectOneMenu id="tipoact" value="#{cUsuario.idAct}" label="Tipo Actividad" required="true" requiredMessage="Valor obligatorio">
                            <f:selectItem itemLabel="Sedentario (no realiza)" itemValue="1"/>
                            <f:selectItem itemLabel="Ligero (realiza de 1-3 veces por semana)" itemValue="2"/>
                            <f:selectItem itemLabel="Moderado (realiza de 3-5 veces por semana)" itemValue="3"/>
                            <f:selectItem itemLabel="Fuerte (realiza de 6-7 veces por semana)" itemValue="4"/>
                        </h:selectOneMenu>
                    </h:panelGrid>
                    <h:commandButton value="Guardar" actionListener="#{cUsuario.registrar()}" action="indicadores.xhtml"/>
                    <p>
                        <h:message for = "nombre" showSummary="true" showDetail="false" style="color: #d20005;"></h:message>
                    </p>
                    <p>
                        <h:message for = "fechanac" showSummary="true" showDetail="false" style="color: #d20005;"></h:message>
                    </p>
                    <p>
                        <h:message for = "fechareg" showSummary="true" showDetail="false" style="color: #d20005;"></h:message>
                    </p>
                    <p>
                        <h:message for = "isexo" showSummary="true" showDetail="false" style="color: #d20005;"></h:message>
                    </p>
                    <p>
                        <h:message for = "usuario" showSummary="true" showDetail="false" style="color: #d20005;"></h:message>
                    </p>
                    <p>
                        <h:message for = "password" showSummary="true" showDetail="false" style="color: #d20005;"></h:message>
                    </p>
                    <p>
                        <h:message for = "tipoact" showSummary="true" showDetail="false" style="color: #d20005;"></h:message>
                    </p>
                </h:form>
            </f:view>
        </center>
    </h:body>
</html>
